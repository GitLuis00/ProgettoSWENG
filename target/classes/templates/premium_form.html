<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Become Premium</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h1>Become Premium</h1>
<form th:action="@{/premium}" method="post">

    <div class="form-group">
        <label for="cardHolder">Card Holder</label>
        <input type="text" class="form-control" id="cardHolder" name="cardHolder" placeholder="Enter card holder" required>
    </div>
    <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
    </div>
    <div class="form-group">
        <label for="expireDate">Expire Date</label>
        <input type="text" class="form-control" id="expireDate" name="expireDate" placeholder="Enter expire date" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" required>
    </div>
    <button type="submit" class="btn btn-primary">Become Premium</button>
</form>

<div class="top-left-buttons">
    <a href="javascript:goBack()">
        <i class="fas fa-arrow-left"></i> Go back
    </a>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
