<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Choice</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h1 th:text="${choice.id == null ? 'New Choice' : 'Edit Choice'}"></h1>
<form th:action="@{/scenarios/{id}/addChoice(id=${scenario.id})}" th:object="${choice}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
    <label for="requiredItem">Required Item:</label>
    <select id="requiredItem" th:field="*{requiredItem}">
      <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
    </select>
  </div>
  <div>
    <p>Create next scenario</p>
    <label for="nextScenario"> Description :</label>
    <textarea id="nextScenario" th:field="*{nextScenario.description}"></textarea>
  </div>
  <div>
    <label for="isFinal">Is Final Scenario:</label>
    <input type="checkbox" id="isFinal" th:field="*{nextScenario.final}" />
  </div>
  <div>

  </div>
  <div>
    <label for="collectedItemId">Collected Item:</label>
    <select id="collectedItemId" name="collectedItemId">
      <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
    </select>
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
  <a th:href="@{/items/new}">Create Item</a>
</form>


<div class="top-left-buttons">
  <a href="javascript:goBack()">
    <i class="fas fa-arrow-left"></i> Go back
  </a>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
