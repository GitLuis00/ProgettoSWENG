<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Riddle</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Create Riddle</h1>
<form th:action="@{/scenarios/riddle/save/{scenarioId}(scenarioId=${scenario.id})}" th:object="${riddle}" method="post">
    <div>
        <label for="question">Question:</label>
        <textarea id="question" th:field="*{question}"></textarea>
    </div>
    <div>
        <label for="answer">Answer:</label>
        <textarea id="answer" th:field="*{answer}"></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<div class="top-left-buttons">
    <a href="javascript:goBack()">
        <i class="fas fa-arrow-left"></i> Go back
    </a>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
