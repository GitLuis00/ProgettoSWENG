<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stories</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .add-new-story-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .add-new-story {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .add-new-story i {
            margin-left: 5px;
        }

        .add-new-story:hover {
            text-decoration: underline;
        }

        .actions a {
            margin-right: 5px;
            color: #007bff;
            text-decoration: none;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .actions .delete-icon {
            color: red;
            margin-left: 5px;
        }


    </style>
</head>
<body>
<h1>Welcome, <span th:text="${username}"></span>!</h1>
<h2>Stories</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="story : ${stories}">
        <td th:text="${story.id}">1</td>
        <td th:text="${story.title}">Sample Story</td>
        <td class="actions">
            <a th:href="@{/stories/view/{id}(id=${story.id})}">View</a> |
            <a th:href="@{/stories/delete/{id}(id=${story.id})}" onclick="return confirm('Are you sure you want to delete this story?');">
                Delete <i class="fas fa-trash delete-icon"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<div class="add-new-story-container">
    <a th:href="@{/stories/new}" class="add-new-story">
        Add New Story
        <i class="fas fa-plus"></i>
    </a>
</div>

<div class="top-left-buttons">
    <a href="javascript:goBack()">
        <i class="fas fa-arrow-left"></i> Go back
    </a>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
