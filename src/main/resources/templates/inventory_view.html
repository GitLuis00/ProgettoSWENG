<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory View</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h1>Inventory Details</h1>
<div>
    <label>ID:</label>
    <span th:text="${inventory.id}">1</span>
</div>
<div>
    <label>Name:</label>
    <span th:text="${inventory.name}">Sample Inventory</span>
</div>
<div>
    <label>Quantity:</label>
    <span th:text="${inventory.quantity}">10</span>
</div>
<h2>Items</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.name}">Sample Item</td>
        <td>
            <a th:href="@{/items/edit/{id}(id=${item.id})}">Edit</a> |
            <a th:href="@{/items/delete/{id}(id=${item.id})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/items/new/{inventoryId}(inventoryId=${inventory.id})}">Add New Item</a>
<br>

<div class="top-left-buttons">
    <a href="javascript:goBack()">
        <i class="fas fa-arrow-left"></i> Go back
    </a>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
